<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{ layout :: head(~{::title}) }">
    <title>Login</title>
</head>

<body th:replace="~{ layout :: body(~{::#th-page-body})}">
<div class="d-flex h-100 justify-content-center align-items-center" id="th-page-body">
    <div class="w-50">
        <h2 class="text-center">Login</h2>

        <h3 th:if="${error != null}" th:text="${error}" style="color: red;">
            Error
        </h3>

        <form method="POST" th:action="@{/auth/login}" class="d-flex row gap-2">
            <input name="login" placeholder="Login" class="form-control" />
            <input name="password" placeholder="Password" type="password" class="form-control" />

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
</body>

</html>

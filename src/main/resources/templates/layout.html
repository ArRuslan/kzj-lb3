<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <title th:replace="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body th:fragment="body(body)">
<div class="container-fluid p-3 h-100">
    <div class="row h-100">
        <div th:if="${user != null}" class="col flex-grow-0">
            <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 200px;">
                <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <span class="fs-4">Kzj Lb2</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a th:href="@{/users}" class="nav-link link-dark">
                            Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/groups}" class="nav-link link-dark">
                            Groups
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col flex-grow-1 h-100">
            <div th:if="${user != null}" class="text-end d-flex gap-1 justify-content-end">
                <p>
                    You are logged in as user
                    [${sessionScope.user.getRole().toString()}] <b>${sessionScope.user.getFullName()}</b>
                </p>
                <p>
                    <a th:href="@{/auth/logout}">Logout</a>
                </p>
            </div>

            <div th:replace="${body}">
                Body
            </div>
        </div>
    </div>
</div>
</body>

</html>
